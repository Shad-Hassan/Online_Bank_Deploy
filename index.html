<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- <script src="tailwind.config.js"></script> -->
    
</head>
<body>
    <header>
        
        <h1 class="text-5xl text-center mt-6 bg-balc">Welcome to your <span class="font-semibold text-violet-600">Online Bank</span> </h1>
    
    </header>

    <main>

        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">

            <h3 class="ml-20 mb-4 font-medium">Please Log in</h3>
            <div class="ml-20">
                <input id="userEmail" class="w-9/12 block mb-2 px-3" type="text" placeholder="Enter your email adress">
                <input id="userPass" class="w-9/12 block mb-2 px-3" type="text" placeholder="Enter your password">    
                <button id="btnSubmit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>        
        </section>
        <section class=""></section>

    </main>
    <script src="login.js"></script>
</body>
</html>
